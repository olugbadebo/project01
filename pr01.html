<!doctype html>
<html lang="en">

<head>
  <title>FSWDpr01</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
  <script type="text/javascript" src='/index.js'></script>
  <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>

  <div class="container">
    <form id="pj1" action="https://i.imgflip.com/3wp5du.jpg?a462744" name="pj1">
      <h1 style="color:red">Bootstrap Booking Form</h1>
      <div class="row">
        <div class="well sm 12">Fill out the form and click the submit button when complete...
        </div>
        <div class="col-sm-6 panel-group" id="leftside">
          <div class="panel panel-primary">
            <div class="panel-heading">User:</div>
            <div class="panel-body">
              <div class="form-group row">
                <label for="username" class="col-sm-4 col-form-label">Username:</label>
                <div class="col-sm-8">
                  <input type="username" class="form-control required-field" id="username" name="Username" placeholder="Type username...">
                </div>
              </div>
              <div class="form-group row">
                <label for="firstname" class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                  <input type="firstname" class="form-control required-field" id="firstname" name="First name" placeholder="Type first name...">
                </div>
              </div>
              <div class="form-group row">
                <label for="lastname" class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                  <input type="lastname" class="form-control required-field" id="lastname" name="Last name" placeholder="Type last name...">
                </div>
              </div>

            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">Contact:</div>
            <div class="panel-body">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa-solid fa-phone"></i>
                </span>
                <input type="text" class="form-control required-field" id="phone#" name="Phone Number" placeholder="Type phone#...">
              </div>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa-solid fa-fax"></i>
                </span>
                <input type="text" class="form-control required-field" id="fax#" name="Fax Number" placeholder="Type fax#...">
              </div>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="text" class="form-control required-field" id="email" name="Email" placeholder="Type e-mail...">
              </div>
            </div>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">Schedule:</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="adults">Adults:</label>
                <select class="form-control" id="adults">
                  <option selected>Choose number of adults...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="checkin">Check-In:</label>
                  <div class="input-group date">
                    <input class="form-control" type="text" placeholder="mm/dd/yyyy" id="checkin" />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
                </div>
                <div class="form-group col-sm-6">
                  <label for="checkout">Check-Out:</label>
                  <div class="input-group date">
                    <input class="form-control" type="text" placeholder="mm/dd/yyyy" id="checkout" />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="days">Days:</label>
                  <input type="text" class="form-control" id="days" name="days" placeholder="Displays days..." readonly>
                </div>
                <div class="form-group col-sm-6">
                  <label for="cost">Cost($):</label>
                  <input type="text" class="form-control" id="cost" name="cost" value="" placeholder="Displays cost..." readonly>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 panel-group" id="rightside">
          <div class="panel panel-primary">
            <div class="panel-heading">Other:</div>
            <div class="panel-body">
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea rows="21" class="form-control" id="message" name="message" placeholder="Type message here..."></textarea>
              </div>
              <div>
                <label for="range">Range:</label>
                <input type="range" class="custom-range" id="range" name="range" min="0" max="100" step="10">
              </div><br>
              <div>
                <label for="radio">Priority:</label><br>
                <label class="radio-inline">
                  <input type="radio" id="prioLow" name="prio" value="1">Low
                </label>
                <label class="radio-inline">
                  <input type="radio" id="prioMed" name="prio" value="2">Medium
                </label>
                <label class="radio-inline">
                  <input type="radio" id="prioHigh" name="prio" value="3">High
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" id="resetbutton">
            <i class="fa-solid fa-eraser"></i>Reset
          </button>
          <button type="submit" class="btn btn-primary" id="submit">
            <i class="fa-solid fa-paper-plane"></i>Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
